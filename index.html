<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="intro">
        <h1 class="title"> 
            3 Clock for 3 timezones
        </h1>

        <p class="author">Design and code by 
            <a href="https://github.com/Misterlinux?tab=repositories">Angelo Zarate </a>
            ,check his other projects on 
            <a href="https://codepen.io/misterlinux">codepen</a>
        </p>
    </div>


    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-4 col-12">

                <div class="wheel">

                    <div class="grany">
                        <div class="numbers">
                            <span class="number hour1">01</span>
                            <span class="number hour2">02</span>
                            <span class="number hour3">03</span>
                            <span class="number hour4">04</span>
                            <span class="number hour5">05</span>
                            <span class="number hour6">06</span>
                            <span class="number hour7">07</span>
                            <span class="number hour8">08</span>
                            <span class="number hour9">09</span>
                            <span class="number hour10">10</span>
                            <span class="number hour11">11</span>
                            <span class="number hour12">12</span>
                        </div>
                
                        <div class="nucleus">
                            <div class="star"></div>
                        </div>
                    </div>
            
                    <div class="captain">
                        <div class="blue">
                            <div class="shiny"></div>
                        </div>
                    </div>
            
                    <!-- here we shoudl put the lacette -->
                    <div class="centerclock">
                        <div class="arm_hour"></div>
                        <div class="arm_minute"></div>
                    </div>
            
                </div>

                <div class="paper">
                    <div class="america"></div>
                </div>

            </div>

            <div class="col-lg-4 col-12">

                <div class="orologio">

                    <div>
                        <div class="meta">12</div>
                        <div class="meta">3</div>
                        <div class="meta">6</div>
                        <div class="meta">9</div>
                    </div>

                    <div class="centro">
                        <div class="centro_ora"></div>
                        <div class="centro_minuto"></div>
                        <div class="centro_secondo"></div>
                    </div>

                    <div id="marche">
                    </div>

                    <div class="digitale"></div>

                    <!-- siamo quasi qui -->
                    <div class="asse">

                        <div class="fumo">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </div>

                    </div>

                    <div class="pendolo">
                    </div>
                </div>

                <div class="paper">
                    <div class="rome"></div>
                </div>

            </div>
            <div class="col-lg-4 col-12">

                <div class="contenitore">
                    <div class="sveglia">

                        <div class="upper">
                            <div class="city">Kiev/Ukraine</div>

                            <div class="milliseconds">
                                <div class="arm"></div>
                            </div>
                        </div>  

                        <div class="clock">
                            <div class="tabula">

                                <div class="set_hour">
                                    <div class="first">
                                        <div class="numeron">0</div>
                                    </div>
                                    <div class="second">
                                        <div class="numeron">0</div>
                                    </div>
                                </div>
                            
                                <div class="tick">:</div>
                            
                                <div class="set_minute">
                                    <div class="first">
                                        <div class="numeron">0</div>
                                    </div>
                                    <div class="second">
                                        <div class="numeron">0</div>
                                    </div>
                                </div>
                            
                                <div class="tick">:</div>
                            
                                <div class="set_second">
                                    <div class="first">
                                        <div class="numeron">0</div>
                                    </div>
                                    <div class="second ">
                                        <div class="numeron">0</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="time">

                            <div class="giorno">
                
                            </div>
                            <div class="data">
                
                            </div>
                            <div class="anno">
                
                            </div>
                        </div>

                    </div>
                </div>

                <div class="paper">
                    <div class="ukraine"></div>
                </div>

            </div>

        </div>

    </div>
    



    <script src="./script.js"></script>

</body>
</html>
